name: Staging DB Push

on:
  push:
    branches: [main]
    paths:
      - 'supabase/migrations/**'

jobs:
  db_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Supabase login
        run: pnpm exec supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Supabase link (staging)
        run: pnpm exec supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Push migrations to staging
        env:
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: pnpm exec supabase db push

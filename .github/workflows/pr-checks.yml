name: PR Checks

on:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12.5'
          cache: 'pip'
          cache-dependency-path: |
            ai-services/requirements.txt
            ai-services/requirements-dev.txt

      - name: Install ai-service deps (Python)
        run: |
          python -m pip install --upgrade pip
          pip install -r ai-services/requirements.txt -r ai-services/requirements-dev.txt

      - name: Install (JS)
        run: pnpm install --frozen-lockfile

      - name: Monorepo check
        run: pnpm check

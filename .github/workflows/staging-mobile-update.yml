name: Staging Mobile Update

on:
  push:
    branches: [main]
    paths:
      - 'mobile/**'
      - 'shared/**'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm build:shared

      - name: Publish OTA update to staging
        working-directory: mobile
        env:
          EXPO_PUBLIC_API_BASE_URL_STAGING: ${{ secrets.EXPO_PUBLIC_API_BASE_URL_STAGING }}
        run: |
          eas update --channel staging --message "auto: ${{ github.event.head_commit.message }}"
